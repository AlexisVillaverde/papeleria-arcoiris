<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Botones Reportes</title>
    <link rel="stylesheet" href="css/botones-reportes.css">
</head>
<body>
    <div id="botones-reportes" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin: 20px 0;">
        <button onclick="reportes.generarReporteVentas()" style="padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer;">Reporte de Ventas</button>
        <button onclick="reportes.generarReporteProductos()" style="padding: 12px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer;">Productos Vendidos</button>
        <button onclick="reportes.generarReporteInventario()" style="padding: 12px; background: #f59e0b; color: white; border: none; border-radius: 8px; cursor: pointer;">Inventario Bajo</button>
        <button onclick="reportes.generarReporteEmpleados()" style="padding: 12px; background: #8b5cf6; color: white; border: none; border-radius: 8px; cursor: pointer;">Ventas por Empleado</button>
    </div>
    <div id="resultado-reportes" style="background: white; padding: 20px; margin: 20px 0; border-radius: 8px; min-height: 200px;"></div>
</body>
</html>
